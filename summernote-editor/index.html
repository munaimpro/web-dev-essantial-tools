<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summernote Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <form method="post">
            <div id="summernote" name="editordata"></div>
            <button type="submit" class="btn btn-primary mt-3">Save Content</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // 1. Define the H1 Button
            var H1Button = function (context) {
                var ui = $.summernote.ui;
                var button = ui.button({
                    contents: '<b>H1</b>',
                    tooltip: 'Heading 1',
                    click: function () {
                        context.invoke('editor.formatBlock', '<h1>');
                    }
                });
                return button.render();
            };

            // 2. Define the H2 Button
            var H2Button = function (context) {
                var ui = $.summernote.ui;
                var button = ui.button({
                    contents: '<b>H2</b>',
                    tooltip: 'Heading 2',
                    click: function () {
                        context.invoke('editor.formatBlock', '<h2>');
                    }
                });
                return button.render();
            };

            // 3. Normal/Paragraph Button
            var NormalTextButton = function (context) {
                var ui = $.summernote.ui;
                return ui.button({
                    contents: 'Normal',
                    tooltip: 'Convert to Paragraph',
                    click: function () { context.invoke('editor.formatBlock', '<p>'); }
                }).render();
            };

            // This is the "magic" line that activates the editor
            $('#summernote').summernote({
                placeholder: 'Write something amazing...',
                tabsize: 2,
                height: 300,
                airMode: false,
                toolbar: [
                    ['style', ['style']],
                    ['headers', ['normal_button', 'h1_button', 'h2_button']],
                    ['font', ['fontname', 'fontsize', 'fontsizeunit', 'bold', 'underline', 'italic', 'strikethrough', 'superscript', 'subscript', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph', 'height']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video', 'hr']],
                    ['history', ['undo', 'redo']],
                    ['view', ['fullscreen', 'codeview', 'help']],
                ],
                buttons: {
                    h1_button: H1Button,
                    h2_button: H2Button,
                    normal_button: NormalTextButton,
                }
            });
        });
    </script>
</body>
</html>
